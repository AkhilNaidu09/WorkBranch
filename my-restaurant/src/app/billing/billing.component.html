<!--four-grids here-->
<div class="four-grids">
    <div class="col-md-3 four-grid">
      <div class="four-agileits">
        <div class="icon">
          <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
        </div>
        <div class="four-text">
            <a [routerLink]="['../Billing']">
          <h3>Table 1</h3>
          <h4> Settle 
            <img [src]="'../assets/right_arrow.png'">
          </h4>    
          </a>      
        </div>
        
      </div>
    </div>
    <div class="col-md-3 four-grid">
        <div class="four-agileits">
        <div class="icon">
          <i class="glyphicon glyphicon-list-alt" aria-hidden="true"></i>
        </div>
        <div class="four-text">
            <a href="#">
          <h3>Menu</h3>
          <h4>Select your menu
              <img [src]="'../assets/right_arrow.png'">
          </h4>
           </a>
        </div>
        
      </div>
    </div>
    <div class="col-md-3 four-grid">
        <div class="four-agileits">
        <div class="icon">
          <i class="glyphicon glyphicon-folder-open" aria-hidden="true"></i>
        </div>
        <div class="four-text">
          
          <h3>Booking</h3>
          <a href="#">
          <h4>Create advance booking
              <img [src]="'../assets/right_arrow.png'">
          </h4>
        </a>
        </div>
        
      </div>
    </div>
    <div class="col-md-3 four-grid">
        <div class="four-agileits">
        <div class="icon">
          <i class="glyphicon glyphicon-briefcase" aria-hidden="true"></i>
        </div>
        <div class="four-text">
            <a href="#">
          <h3>Reports</h3>
          <h4>Check out reports
              <img [src]="'../assets/right_arrow.png'">
          </h4>
            </a>
        </div>
        
      </div>
    </div>
    <div class="clearfix"></div>
  </div>

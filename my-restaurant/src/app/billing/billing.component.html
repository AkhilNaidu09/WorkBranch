<!--four-grids here-->
<div class="table-grids">
  <div class="col-md-3 table-grid"  *ngFor="let table of Tables">
    <div class="four-tile" [ngClass]="SetClasses(table.Status)" >
      
      <div class="tile-text">          
        <h3>Table {{ table.Number }}</h3>
        <h5 style="color:white">{{table.Status}} </h5> 
        <div class="four-link">
        <h4>Update Status</h4>   
      </div>      
      </div>      
    </div>
  </div>
  <div class="clearfix"></div>
</div>

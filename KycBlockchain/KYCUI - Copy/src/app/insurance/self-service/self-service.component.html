<div class="container">
  <div class="row">
      <h3 class="marginleft">
        Claim Self-Service
      </h3>
  </div>
<div class="row">
 <h4 class="marginleft">
   Customer Login
 </h4>
</div>
<div class="row marginleft">
  <div class="row col-md-4 col-md-offset-1">
      <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="username" #uname="ngModel" required />
              <div *ngIf="f.submitted && !uname.valid" >Username is required</div>
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password" #pword="ngModel" required />
              <div *ngIf="f.submitted && !pword.valid">Password is required</div>
          </div>
          <div class="form-group">
              <button (click)='Login()' class="btn btn-primary">Login</button>              
              <a [routerLink]="['/insurance']" class="btn btn-link">Cancel</a>
          </div>
      </form>
  </div>
  
</div>
<div *ngIf="errorMessage!=''" class="row marginleft error"> 
    <h6>{{errorMessage}}</h6>
  </div>
</div>

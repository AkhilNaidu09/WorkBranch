<div class="container">
    <div class="row">
      <h3 class="marginleft">
       Police
      </h3>
    </div>
    <div class="row">
      <h4 class="marginleft">
        Theft Claim
      </h4>
    </div>

    <div class="row" *ngIf="hasrecords" >
      <div  class="col-md-5 contract" *ngFor="let theft of thefts">
        <table class="table borderless tablestyle" >
          <tr>
            <td> Item : </td><td>{{theft.Item}}</td>
          </tr>
          <tr>
            <td> Name : </td><td>{{theft.Model}}</td>
          </tr>
          <tr>
            <td>Serial Number : </td><td>{{theft.SerialNumber}}</td>
          </tr>
          <tr>
            <td>Claim Number : </td><td>{{theft.ClaimNumber}}</td>
          </tr>
          <tr>
            <td> Description : </td><td>{{theft.Description}}</td>
          </tr>
          <tr >
              <td> FIR Reference : </td>
              <td>
                  <input type="text" style="width:50%;"  placeholder="0.0" #name="ngModel" class="form-control" name="theftReim" [(ngModel)]="theft.FIRNumber" >
              </td>
            </tr>
          <tr>
            <td>
             <button (click)="updateclaim('Claim Accepted by Police.',theft)" class="btn btn-primary">Confirm </button>
            </td>
              <td>
                  <button (click)="updateclaim('Claim Rejected by Police',theft)" class="btn btn-primary"> Reject </button>
              </td>
            </tr>
        </table>
      </div>

    </div>
    <div class="row" *ngIf="!hasrecords" >
       <p style="margin:5%">No records</p>
    </div>
  </div>
